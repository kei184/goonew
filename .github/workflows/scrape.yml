name: Scrape goo properties

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前9時（日本時間）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update

          # Google Chrome の公式リポジトリからインストール
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip jq

          # Chrome バージョン取得（例: 137.0.7151）
          CHROME_VERSION=$(google-chrome-stable --version | grep -oP '\d+\.\d+\.\d+')

          # ChromeDriver URL の取得を安全に実行（".version|tostring" を追加）
          DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | \
            jq -r --arg ver "$CHROME_VERSION" '
              .channels.Stable.downloads.chromedriver[]
              | select((.version | tostring) | startswith($ver))
              | select(.platform == "linux64")
              | .url')

          if [ -z "$DRIVER_URL" ]; then
            echo "❌ ChromeDriver URL が見つかりません: CHROME_VERSION=$CHROME_VERSION"
            exit 1
          fi

          echo "✅ ChromeDriver URL: $DRIVER_URL"
          curl -sSL "$DRIVER_URL" -o chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Run scraper
        run: python scrape.py
