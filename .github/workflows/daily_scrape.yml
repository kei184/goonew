name: 日次スクレイピング実行

on:
  schedule:
    # 毎日 UTC 23:30 = 日本時間 8:30 (JST = UTC+9)
    - cron: '30 23 * * *'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
      
      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 依存関係のインストール
        run: |
          pip install -r requirements.txt
      
      - name: Google Chrome と ChromeDriver のインストール
        run: |
          # Chrome安定版をインストール
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # ChromeDriverをインストール（Chromeのメジャーバージョンに一致するもの）
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROME_MAJOR_VERSION=$(echo "$CHROME_VERSION" | cut -d. -f1)
          echo "Detected Chrome Version: $CHROME_VERSION (Major: $CHROME_MAJOR_VERSION)"
          
          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone-with-downloads.json" \
            | jq -r --arg ver "$CHROME_MAJOR_VERSION" '.milestones[$ver].downloads.chromedriver[] | select(.platform == "linux64") | .url')

          if [ -z "$CHROMEDRIVER_URL" ]; then
             echo "❌ ChromeDriver URL not found for version $CHROME_MAJOR_VERSION"
             # フォールバック: Stable
             CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
               | jq -r '.channels.Stable.downloads.chromedriver[] | select(.platform == "linux64") | .url')
          fi
          
          echo "ChromeDriver URL: $CHROMEDRIVER_URL"
          wget -q "$CHROMEDRIVER_URL" -O chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          
          # バージョン確認
          echo "ChromeDriver version: $(chromedriver --version)"
      
      - name: スクレイピング実行
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: |
          python scrape.py
      
      - name: 実行結果を通知（失敗時）
        if: failure()
        run: |
          echo "❌ スクレイピング実行に失敗しました"
          echo "ログを確認してください: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
